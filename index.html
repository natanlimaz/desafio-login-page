<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Carregando a fonte roboto para usar no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <section class="left-side"> <!-- SEÇÃO DA ESQUERDA -->
        <div class="content">
          <h1>Nova conta</h1>

          <form class="inputs">
            <input type="text" placeholder="Nome completo">
  
            <input type="email" placeholder="Digite seu email">
  
            <input type="password" placeholder="Digite sua senha">
            
            <div class="box-checkbox">
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Concordo com os termos.</label>
            </div>
            
            <input type="submit" value="Criar conta">
          </form>
          
          

          <p>
            <strong>Já possui uma conta?</strong>
            <a href="./login.html">Faça login.</a>
          </p>
        </div>
      </section> <!-- FIM SEÇÃO DA ESQUERDA -->

      <section class="right-side"> <!-- SEÇÃO DA DIREITA -->
        <div  class="content-right">
          
          <img id="img-info" src="./assets/info.png" alt="Imagem ilustrando tecnologias do desenvolvimento web">
  
          <h1 id="title">Leve sua carreira ao<br>próximo nível.</h1>

          <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Egestas fermentum nibh volutpat turpis orci pharetra euismod quam non.</p>  
        
      </div>
    </div>
  </body>
</html>
